<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue | Componentes</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            background-image: url(https://rickandmortypod.com/wp-content/uploads/2018/11/cropped-RM_page-header_background1-3.png);
            color: #187500;
        }
        
        .picture {
            width: 100px;
            height: 100px;
            border-radius: 50%!important;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <div id="app">
                    <ul>
                        <child v-for="(item, index) in actors" :key="index" :name="item.name" :image="item.image" />
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        Vue.component('child', {
            props: ['name', 'image'],
            template: `<li class="row p-2"><img class='picture' v-bind:src="'assets/image/' + image" v-bind:alt="name"><h1 class="ml-5 my-auto">{{name}}</h1></li>`,
        });

        var app = new Vue({
            el: '#app',
            data: {
                actors: [{
                    name: 'Rich Sanchez',
                    image: 'image-1.png'
                }, {
                    name: 'Monty Smith',
                    image: 'image-2.png'
                }, {
                    name: 'Summer Smith',
                    image: 'image-3.png'
                }, {
                    name: 'Beth Smith',
                    image: 'image-4.png'
                }, {
                    name: 'Jerry Smith',
                    image: 'image-5.png'
                }, ]
            }
        });
    </script>
</body>

</html>
