<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{mensaje}}</h2>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                mensaje: 'Hola Mundo...'
            }
        })
    </script>
</body>

</html>
