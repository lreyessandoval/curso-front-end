<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserva de Horas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card my-5">
                    <div class="card-header text-center">
                        <h2>Reserva de Horas</h2>
                    </div>
                    <div class="card-body">
                        <form id="formReserva" class="needs-validation" novalidate>
                            <div class="form-row">
                                <div class="col-12 col-md-6 form-group">
                                    <label for="rut">RUT</label>
                                    <input type="text" class="form-control" id="rut" aria-describedby="rutHelp" required maxlength="10" pattern="^[0-9]+[-|‐]{1}[0-9kK]{1}$">
                                    <div class="invalid-feedback">
                                        RUT Obligatorio con digito y guión (13053022-2)...
                                    </div>
                                </div>
                                <div class="col-0 col-md-6"></div>
                                <div class="col-12 col-md-6  form-group">
                                    <label for="nombre">Nombre(s)</label>
                                    <input type="text" class="form-control" id="nombre" required maxlength="100" pattern="^[A-Z a-z]+$">
                                    <div class="invalid-feedback">
                                        El Nombre es Obligatorio y solo texto....
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 form-group">
                                    <label for="apellido">Apellido(s)</label>
                                    <input type="text" class="form-control" id="apellido" required maxlength="100" pattern="^[A-Z a-z]+$">
                                    <div class="invalid-feedback">
                                        El Apellido es Obligatorio...
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 form-group">
                                    <label for="edad">Edad</label>
                                    <input type="number" class="form-control" id="edad" required maxlength="2" min="0" max="99">
                                    <div class="invalid-feedback">
                                        Edad Obligatorio | de 0 a 99...
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 form-group">
                                    <label for="telefono">Teléfono</label>
                                    <input type="number" class="form-control" id="telefono" required maxlength="12" max="99999999999">
                                    <div class="invalid-feedback">
                                        Teléfono Obligatorio | +56975498703
                                    </div>

                                </div>
                                <div class="col-12 form-group">
                                    <label for="email">E-Mail</label>
                                    <input type="email" class="form-control" id="email" required maxlength="100" pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
                                    <div class="invalid-feedback">
                                        E-Mail Obligatorio y formato correcto...
                                    </div>
                                </div>
                                <div class="col-12 form-group">
                                    <label for="especialidad">Especialidad</label>
                                    <select class="form-control" id="especialidad" required>
                                <option selected disabled value="">Seleccione Especialidad</option>
                                <option value="1">Radiologia</option>
                                <option value="2">Radiologia</option>
                                <option value="3">Dental</option>
                              </select>
                                    <div class="invalid-feedback">
                                        Especialidad Obligatorio...
                                    </div>
                                </div>
                                <div class="col-6 form-group">
                                    <label for="fecha">Fecha</label>
                                    <input type="date" class="form-control" id="fecha" required>
                                </div>
                                <div class="col-6 form-group">
                                    <label for="hora">Hora</label>
                                    <select class="custom-select" id="hora" required>
                                <option selected disabled value="">Seleccione Horario</option>
                                <option value="1">09:00 - 09:15</option>
                                <option value="1">09:15 - 09:30</option>
                                <option value="1">09:45 - 10:00</option>
                                <option value="1">10:00 - 10:15</option>
                                <option value="1">10:15 - 10:30</option>
                                <option value="1">10:45 - 11:00</option>
                                <option value="1">11:00 - 11:15</option>
                                <option value="1">11:15 - 11:30</option>
                                <option value="1">11:45 - 12:00</option>
                              </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-right">
                        <button type="button" class="btn btn-primary" id="btnSubmit" onclick="ValidaForm()">Reservar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body" id="ModalMsg">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/controller.js"></script>
</body>

</html>
