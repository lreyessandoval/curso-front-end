<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Pokedex</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <form class="form-inline my-2 my-lg-0 ml-auto">
                        <input id="search" class="form-control mr-sm-2" type="search" placeholder="Buscar x Nombre">
                        <button id="btnsearch" class="btn btn-primary my-2 my-sm-0" type="button">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </section>
    <div id="content" class="container">
        <div id="overlay" class="overlay dark">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Cargando...</span>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <h2>Catálogo</h2>
            </div>
        </div>
        <div class="row justify-content-end justify-content-md-between px-4 mb-2">
            <span id="legend-pagination" class="d-none d-md-block"></span>
            <div class="d-none d-md-block">
                <label for="search" class="ml-2">Mostrar</label>
                <select class="custom-select ml-2" style="width: auto" id="pageSize">
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                    <option value="128">128</option>
          </select>
            </div>
        </div>
        <div id="catalog" class="row">
        </div>
        <div class="row">
            <div class="col-12">
                <div id="page" class="w-100">
                    <ul class="pagination"></ul>
                </div>
            </div>
        </div>
    </div>
    <section>
        <footer class="fixed-bottom">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 text-center">
                        <p>© Copyright 2020 LRS - All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </footer>
    </section>
    <!-- Modal -->
    <div id="myModal" class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body" id="ModalMsg">
                    <div id="chartContainer" style="height: 370px; width: 100%;">...</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- card template -->
    <div id="card-template" style="display: none;">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3  pb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title text-center">{name}</h5>
                </div>
                <img src="{image}" class="card-img-top" alt="{name}">
                <div class="card-body text-center">
                    <small>Experiencia Base: {base_experience} | Altura: {height} | Orden: {order} | Peso: {weight}</small>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary btn-sm" onclick="showMetric({index})">Ver Métricas</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/pagination.js"></script>
    <script src="assets/js/controller.js"></script>
</body>

</html>
